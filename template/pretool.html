{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content=-"ie=edge">
    <title>SPD - Prediction Tool</title>
    <!-- font awesome -->
    <link rel="stylesheet" href="{% static 'fontawesome-free-5.9.0-web\css\all.min.css' %}">
    <!-- css file -->
    <link rel="stylesheet" href="{% static './CSS/mtool.css' %}">
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="{% static './images/favi/apple-touch-icon.png' %}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.10/css/select2.min.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.10/js/select2.min.js"></script>
    <link rel="icon" type="image/png" sizes="32x32" href="{% static './images/favi/favicon-32x32.png' %}">
    <link rel="icon" type="image/png" sizes="16x16" href="{% static './images/favi/favicon-16x16.png' %}">
    <link rel="manifest" href="{% static './images/favi/site.webmanifest' %}">
</head>
<body>
    <div class="full_screen">
        <div class="container">
                <img src="{% static './images/android-chrome-192x192.png' %}" alt="" class="logo_human" style="opacity: 0.1, z-index= 999">
            <div class="form_box">
                <form action="input" method="POST">
                        {% csrf_token %}
                    <h2>Choose Company Name</h2>
                    <select class="button1" name="pass" required>


                        <option value="ADANIPORTS" class="button2">ADANIPORTS</option>
                        <option value="ASIANPAINT" class="button2">ASIANPAINT</option>
                        <option value="AXISBANK" class="button2">AXISBANK</option>
                        <option value="BAJAJ-AUTO" class="button2">BAJAJ-AUTO</option>
                        <option value="BHARATIARTL;" class="button2">BHARATIARTL</option>
                        <option value="COALINDIA" class="button2">COALINDIA</option>
                        <option value="DRREDDY" class="button2">DRREDDY</option>
                        <option value="HDFC" class="button2">HDFC</option>
                        <option value="HDFCBANK" class="button2">HDFCBANK</option>
                        <option value="HEROMOTOCO" class="button2">HEROMOTOCO</option>
                        <option value="HINDUNILVR" class="button2">HINDUNILVR</option>
                        <option value="ICICIBANK" class="button2">ICICIBANK</option>
                        <option value="RELIANCE" class="button2">RELIANCE</option>
                        <option value="SBIN" class="button2">SBIN</option>
                        <option value="TATAMOTORS" class="button2">TATAMOTORS</option>
                    </select>  
                    <button type="submit" class="button3">submit</button>  
                </form>
            </div>
        </div>
        <footer class="footer_banner">
           <h2 class="footer_text">Welcome to &copy;SPD All Right Reserved</h2>
        </footer>
    </div>
</body>
</html>
